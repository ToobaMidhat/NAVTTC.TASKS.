<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name</title>
</head>
<body>
    <!-- Method 1: Using document.write() -->
    <script>
        document.write("YOUR NAME");
    </script>
    
    <!-- Method 2: Manipulating HTML content -->
    <div id="nameDisplay"></div>
    <script>
        document.getElementById("nameDisplay").innerHTML = "TOOBA MIDHAT";
    </script>
</body>
</html>
