<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
</head>
<body>
    <!-- Local Link to a File -->
    <a href="localfile.txt" title="Local File">Local File Link</a><br>

    <!-- Link to High Level Directory -->
    <a href="../" title="High Level Directory">High Level Directory Link</a><br>

    <!-- Link to an Internet Website -->
    <a href="https://www.example.com" title="Example Website">Internet Website Link</a><br>

    <!-- Link containing an Email Address -->
    <a href="mailto:example@example.com" title="Email Link">Email Link</a>
</body>
</html>
