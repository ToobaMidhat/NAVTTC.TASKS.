<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-primary text-white p-3">Column 1</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-secondary text-white p-3">Column 2</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-success text-white p-3">Column 3</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-danger text-white p-3">Column 4</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-warning text-white p-3">Column 5</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-info text-white p-3">Column 6</div>
            </div>
        </div>
    </div>
</body>
</html>
