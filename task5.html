<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-attachment: fixed; /* Ensures the background image remains fixed */
            background-position: center;
            font-family: Arial, sans-serif; /* Example font */
        }

        .content {
            padding: 20px;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content. As you scroll, only the content inside this div will scroll while the background image remains fixed.</p>
        <!-- Add more content here -->
    </div>
</body>
</html>
