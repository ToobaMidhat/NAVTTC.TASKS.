<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day</title>
</head>
<body>
    <script>
        // Get the current day of the week (0 for Sunday, 1 for Monday, ..., 6 for Saturday)
        var currentDay = new Date().getDay();

        // Initialize a variable to store the day name
        var dayName;

        // Use switch statement to determine the day name based on the current day
        switch (currentDay) {
            case 0:
                dayName = "Sunday";
                break;
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            default:
                dayName = "Invalid Day";
        }

        // Display the current day
        document.write("Today is " + dayName);
    </script>
</body>
</html>
